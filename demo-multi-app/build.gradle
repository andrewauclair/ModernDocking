plugins {
    id 'java'
    id 'idea'
    id "com.github.ben-manes.versions" version "0.50.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_9
    targetCompatibility = JavaVersion.VERSION_1_9
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
}

sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs = ['test']
sourceSets.main.resources.srcDirs = ['resources']

dependencies {
    implementation project(':docking-ui')
    implementation project(':docking-multi-app')

    implementation 'com.formdev:flatlaf:3.3'
    implementation 'com.formdev:flatlaf-extras:3.3'
    implementation 'com.formdev:flatlaf-intellij-themes:3.3'

    implementation 'com.ardikars.pcap:pcap-jdk7:1.5.1'

    implementation 'info.picocli:picocli:4.7.4'
}

jar {
    manifest {
        attributes "Main-Class": "MainFrame"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}